<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
          <form class="form-horizontal" (ngSubmit)="Submit(form)" #form="ngForm" novalidate >
            
            <ul class="list-group">
              <li class="list-group-item text-danger" *ngIf="userName.errors?.required && userName.touched">
                Name is reqiured
              </li>
              <li class="list-group-item text-danger" *ngIf="userEmail.errors?.required && userEmail.touched">
                Email is required
              </li>
              <li class="list-group-item text-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
                Password is required
              </li>
              <li class="list-group-item text-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
                  Password must be at least 6 characters
              </li>
              
            </ul>

            <div class="form-group">
              <label for="name" class="control-label col-md-4">Full name</label>

              <div class="col-md-6">
                <input id="name" type="text" class="form-control" #userName="ngModel" ngModel name="name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="text" class="form-control" #userEmail="ngModel" ngModel name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password"  class="form-control" minlength="6" #userPassword="ngModel" ngModel name="password"  required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
